<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>

    <div id="content">
        <h1>Simple Interest Calculator</h1>
       
      
      
        
        <div id="form">
    <label for="principle">Amount</label>
     <input type="number"  id="principle">  
        
        <br>
    <label for="rate">  Interest Rate </label>
        <input type ="range" min="0" max="20" step="0.25" value="10.25"  id="rate" name="rate"  onchange="SliderValue()"> 
        <span id="rate_display">10.25%</span>


         <br>
       <label for="years"> No. of Years </label> 
       <select name="years" id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
         <br/>
    
       

        <button onclick="compute()">Compute Interest </button>
   

    <span id="result"></span><br>


        </div>
        <p>&copy Every one can get rich</p>

    </div>
    
    </body>
</html>
